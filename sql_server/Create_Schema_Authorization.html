<h1 id="create-schema-with-authorization">Create Schema with Authorization</h1>
<p>When Creating schemas, if you don't specify the 'Authorization' then the 'owner' of the schema will be the user who ran the script.</p>
<p>So specify <code>DBO</code> for example, with a script like this:</p>
<pre><code>CREATE SCHEMA [BUSINESS] Authorization DBO
</code></pre>
