<h1 id="how-do-i-convert-a-hex-varchar-to-a-bigint-in-sql-server-solved">How do I Convert a Hex varchar to a Bigint in SQL Server? (solved)</h1>
<p>Given a string such as</p>
<blockquote>
<p>0x00000000007240EE</p>
</blockquote>
<p>How do I turn it into an integer? (a bigint in fact)?</p>
<p>Answer:</p>
<pre><code>select convert(bigint, convert (varbinary(8), '0x00000000007240EE', 1))
</code></pre>
<p>Result:</p>
<pre><code>7487726
</code></pre>
