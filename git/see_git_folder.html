<h1 id="see-the.git-folder-in-a-terminal">See the .git folder (in a terminal)</h1>
<p>The &quot;.git&quot; folder is hidden by default.</p>
<p>use:</p>
<pre><code>Get-ChildItem -force
</code></pre>
<p>To see hidden folders.</p>
<p>(On linux, files/folders starting with &quot;.&quot; are hidden from <code>ls</code>, and you use <code>-a</code> or <code>--all</code> to view them.)</p>
