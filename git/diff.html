<h1 id="diff-of-staged-files">diff of staged files</h1>
<p>You've committed locally (i.e. staged some changes) but haven't yet pushed your changes.</p>
<p>You are then dismayed because <code>git diff</code> returns NOTHING.</p>
<p>So use:</p>
<pre><code>git diff --cached
</code></pre>
<p>To see the changes that are staged.</p>
