<h1 id="extract-yearmonth-for-groupingreporting">Extract Year/Month (for grouping/reporting)</h1>
<p>In Excel when you want one column to contain the year-month (for grouping purposes) -- here is the formula</p>
<pre><code>=TEXT(A2,&quot;yyyy-mm&quot;)
</code></pre>
<p>That text formula sure looks handy.</p>
<p>If you don't know about pivot tables, then you should. Pivot tables are worth your time.</p>
