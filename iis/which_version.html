<h2 id="which-version">Which version</h2>
<p>You can open the Internet information Services (IIS) Manager, and go to Help | About.</p>
<p>Or run this in powershell:</p>
<pre><code>get-itemproperty HKLM:\SOFTWARE\Microsoft\InetStp\  | select setupstring,versionstring
</code></pre>
