<h1 id="how-do-i-list-all-globally-installed-npm-packages">How do I list all globally installed NPM Packages?</h1>
<pre><code>npm list -g -depth 0
</code></pre>
<p>The above lists all the globally installed npm packages, and does not list their dependencies.</p>
<p>Omit the &quot;depth 0&quot; bit and you'll also see the full ugly rat's nest of dependencies they've wrought upon your hard ware.</p>
