<h1 id="nodejs-on-ubuntu-linux">nodejs on ubuntu linux</h1>
<blockquote>
<p>I've found this is often a misnaming error, if you install from a package manager you bin may be called nodejs so you just need to symlink it like so</p>
</blockquote>
<pre><code>ln -s /usr/bin/nodejs /usr/bin/node
</code></pre>
