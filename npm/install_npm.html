<h1 id="install-npm">install npm</h1>
<p>Install npm by installing node.</p>
<p>Install node using chocolatey.</p>
<pre><code>choco install nodejs -y
</code></pre>
<p>(<code>-y</code> means accept all prompts)</p>
<p>Don't have chocolatey?  <a href="../chocolatey/install_chocolatey.html">install chocolatey</a>.</p>
