<h1 id="what-version-of-ubuntu-am-i-running">What version of ubuntu am i running?</h1>
<p>Use the command <code>lsb_release -a</code></p>
<pre><code>$ lsb_release -a
No LSB modules are available.
Distributor ID: Ubuntu
Description:    Ubuntu 16.04.6 LTS
Release:        16.04
Codename:       xenial
</code></pre>
