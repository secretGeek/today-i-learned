<h1 id="mkdir-recursiveforce">mkdir recursive/force</h1>
<p>If you want to make directories in linux and <em>force</em> it to recursively make parent directories as needed, use:</p>
<pre><code>$ mkdir -p foo/bar/baz/lur/man
</code></pre>
<p>...will make parent directories as needed.</p>
