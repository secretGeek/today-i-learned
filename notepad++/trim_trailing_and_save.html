<h1 id="trim-trailing-and-save">Trim trailing and save</h1>
<p>notepad++ is a shocker at putting trailing whitespace on files.</p>
<p>keystroke:</p>
<pre><code>alt+shift+s
</code></pre>
<p>will trim trailing whitespace and save.</p>
<p>some people recommend re-mapping ctrl-s to trim trailing whitespace and save. i haven't gone that far yet.</p>
