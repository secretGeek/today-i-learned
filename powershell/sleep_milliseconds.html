<h1 id="sleep-for-n-milliseconds">Sleep for N Milliseconds</h1>
<p>You can sleep for 10 whole seconds with:</p>
<pre><code>Start-Sleep 10
</code></pre>
<p>But you can sleep for a mere 10 <em>Milliseconds</em> with</p>
<pre><code>Start-Sleep -Milliseconds 10
</code></pre>
