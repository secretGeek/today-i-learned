<h1 id="date-format-in-powershell">date format in powershell</h1>
<p>Simple!</p>
<pre><code>get-date -f &quot;yyyy-MM-dd HH:mm:ss&quot;
</code></pre>
<p>or...</p>
<pre><code>(get-date).ToString(&quot;yyyy-MM-dd&quot;)
</code></pre>
<p>or better (worse) yet</p>
<pre><code>[system.string]::format(&quot;{0:yyyy-mm-dd}&quot;, (get-date))
</code></pre>
<p>Formatting a list of dates...</p>
<pre><code>dir *.txt | % { $_.LastWriteTime.ToString(&quot;yyyy-MM-dd&quot;) }	
</code></pre>
