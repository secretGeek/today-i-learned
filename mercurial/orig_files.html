<h1 id="got-a-bunch-of.orig-files-you-dont-want">Got a bunch of .orig files you don't want?</h1>
<p>use powershell to recursively delete all the .orig files created by mercurial after reverting (i.e. abandoning) a change.</p>
<pre><code>dir . *.orig -recurse | del
</code></pre>
<p>i.e. after a &quot;hg revert --all&quot; or a merge gone horribly right.</p>
