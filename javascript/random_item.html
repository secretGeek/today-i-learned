<h1 id="retrieve-a-random-item-from-an-array">Retrieve a random item from an array</h1>
<p>Since <code>Math.random()</code> returns a random number from <code>0</code> to <code>1</code>, returning a random item from an array is as easy as:</p>
<pre><code>var items = ['hat', 'puzzle', 'cobra', 'window', 'tooth', 'zebra'];

var  randomItem = items[Math.floor(Math.random() * items.length)];
</code></pre>
