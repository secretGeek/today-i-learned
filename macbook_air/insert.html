<h1 id="how-to-press-the-insert-key-on-a-macbook-air-running-windows">How to press the insert key on a MacBook Air (running Windows)</h1>
<p>On a MacBook Air running windows:
insert key:   [fn] + [enter]
Hence: shift + insert == [fn] + [shift] + [enter]
Hence: ctrl + insert == [fn] + [ctrl] + [enter]</p>
