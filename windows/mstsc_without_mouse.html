<h1 id="terminal-services-client-without-a-mouse">Terminal services client, without a mouse</h1>
<p>If you're in a terminal services client and do not have a working mouse...</p>
<p>To get to the &quot;Connection Bar&quot; type <code>CTRL+ALT+HOME</code></p>
<p>To send the equivalent of a <code>CTRL+ALT+DEL</code> use <code>CTRL+ALT+END</code></p>
