<h1 id="when-does-your-windows-accounts-password-expire">When does your windows account's password expire?</h1>
<p>The command to see this info is:</p>
<pre><code>net user {userName} /DOMAIN
</code></pre>
<p userName="">Where &quot;&quot; is your username.</p>
<p DOMAIN="" NAME="">I misread this and thought that /DOMAIN should be / ... which led to an &quot;access is denied&quot; message. /DOMAIN is literally &quot;/DOMAIN&quot;</p>
