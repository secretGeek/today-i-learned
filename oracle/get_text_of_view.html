<h1 id="get-text-of-a-view-from-oracle">Get text of a view from Oracle</h1>
<p>There are no doubt other ways to get this, but what I've used is:</p>
<pre><code>select TEXT 
		  FROM DBA_VIEWS 
		  where OWNER = 'THE_OWNER'  and VIEW_NAME  = 'THE_VIEW'
</code></pre>
<p>...and you'll need to substitute the correct owner name and view name.</p>
