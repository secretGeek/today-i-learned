<h1 id="select-top-10-in-oracle">Select top (10) in oracle</h1>
<pre><code>SELECT * FROM (
    ... Your query here...   SELECT FROM WHERE
    )
WHERE ROWNUM &lt;= 10
</code></pre>
<p>And, although it's offtopic, let me add that in mysql you use LIMIT, e.g.</p>
<pre><code>SELECT *
FROM Persons
LIMIT 5;
</code></pre>
